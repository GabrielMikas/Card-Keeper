<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div id="container">
        <div class="bg-black bg-gradient">
            
                
                    <div class="offcanvas offcanvas-start text-bg-dark" data-bs-scroll="true" tabindex="-1" id="offcanvas" aria-labelledby="offcanvasLabel">
                        <div class="offcanvas-body">
                            <div class="card p-3 text-bg-dark border border-info mt-5">
                                <form for="" id="card-input-form">
                                    <label class="form-label m-0" for="">Card Name:</label>
                                    <input class="form-control mb-2" type="text" id="input-CardName" placeholder="What is the card's name?" required>
                                    <label class="form-label m-0" for="">Card Code:</label>
                                    <input class="form-control mb-2" type="text" id="input-CardCode" placeholder="What is the card's name?" required>
                                    <label  class="form-label m-0" for="">Card Amount:</label>
                                    <input class="form-control mb-2" type="text" id="input-CardAmount" placeholder="What is the card's name?" required>
                                    <label class="form-label m-0" for="">Card Quality:</label>
                                    <input class="form-control mb-2" type="text" id="input-CardQuality" placeholder="What is the card's name?" required>
                                    <label class="form-label m-0" for="">Card Sleeved:</label>
                                    <input class="form-control mb-2" type="number" id="input-CardSleeve" placeholder="Is the card sleeved?" required>
                                    <label class="form-label m-0" for="">Card Image:</label>
                                    <input class="form-control mb-2" type="text" id="input-CardImage" placeholder="What is the URL of the image?" required>
                                    <input class="btn btn-secondary" type="submit" value="Register">
                                </form>
                            </div>
                        </div>
                    </div>
                    <nav class="navbar navbar-dark bg-dark bg-gradient ps-3 mb-5 pt-3">
                        <button class="navbar-toggler" data-bs-toggle="offcanvas" data-bs-target="#offcanvas" aria-controls="offcanvasLabel">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                    </nav>
                    
    
                    
                       
                        
                    
                    
                
               
            
            <div class="row ms-3 me-3" id="mainRow">   
            </div>
            
        </div>
        

    </div>
    <script src="./src/script.js"></script>
</body>
</html>
